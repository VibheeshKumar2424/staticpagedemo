<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My First Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 40px;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }
    main {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
    <p>A simple HTML page</p>
  </header>

  <main>
    <h2>About This Page</h2>
    <p>This is a basic HTML website with a header, content section, and footer.</p>

    <h3>Why HTML?</h3>
    <ul>
      <li>Easy to learn</li>
      <li>Builds the structure of web pages</li>
      <li>Used with CSS and JavaScript for full websites</li>
    </ul>
  </main>

  <footer>
    &copy; 2025 My First Website
  </footer>

</body>
</html>
